<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function convertTemp(value, unit) {
        // console.log(value,unit);
        
        if (unit === "C") {
          return (value * 9) / 5 + 32;
        } else if (unit === "F") {
          return ((value - 32) * 5) / 9;
        } else {
          return "ค่าไม่ถูกต้อง";
        }
      };
      let tempValue = parseFloat(prompt("ป้อนค่าอุณหภูมิ:"));
      let tempUnit = prompt("ป้อนหน่วยอุณหภูมิ (C/F):").toUpperCase();
      if (tempUnit !== "C" && tempUnit !== "F" || isNaN(tempValue)) {
        console.log("หน่วยอุณหภูมิไม่ถูกต้อง กรุณาป้อน C หรือ F");
      } else {
        switch (tempUnit) {
          case "C":
            let convert = convertTemp(tempValue, tempUnit);
            console.log(`${tempValue} ˚C = ${convert.toFixed(2)} ˚F`);
            break;
          case "F":
            let convertF = convertTemp(tempValue, tempUnit);
            console.log(`${tempValue} ˚F = ${convertF.toFixed(2)} ˚C`);
            break;
        }
      };
    </script>
  </body>
</html>
