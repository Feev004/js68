<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>hello</h1>
    <script>
      /*
        ฟังก์ชันนี้ใช้สำหรับตรวจสอบว่าตัวอักษรที่ผู้ใช้ป้อนเข้ามาเป็น สระ พยัญชนะ หรืออักขระอื่น ๆ
        
        ขั้นตอนการทำงาน:
        1. ขอให้ผู้ใช้ป้อนตัวอักษรภาษาอังกฤษหนึ่งตัว
        2. ตรวจสอบความยาวของอักษรที่ป้อน ต้องเป็นตัวเดียวเท่านั้น
        3. แปลงตัวอักษรเป็นอักษรตัวใหญ่ (Uppercase) เพื่อเปรียบเทียบ
        4. ตรวจสอบว่าเป็นสระ (A, E, I, O, U) หรือไม่
        5. ถ้าไม่ใช่สระ ให้ตรวจสอบว่าอยู่ในช่วง A-Z (พยัญชนะ) หรือไม่
        6. แสดงผลลัพธ์ตามประเภทของอักษรที่ตรวจสอบได้
        
        ผลลัพธ์:
        - หากป้อนมากกว่าหนึ่งตัว: แสดงข้อความแจ้งข้อผิดพลาด
        - หากป้อนสระ: แสดงว่าเป็นสระ (Vowel)
        - หากป้อนพยัญชนะ: แสดงว่าเป็นพยัญชนะ (Consonant)
        - หากป้อนอักษรอื่น: แสดงว่าไม่ใช่อักขระภาษาอังกฤษ
      */
      let charInput = prompt("กรุณาป้อนตัวอักษรภาษาอังกฤษหนึ่งตัว:"); //f
      let resultMessage;

      if (charInput.length !== 1) {
        resultMessage = "ข้อมูลไม่ถูกต้อง: กรุณาป้อนเพียงหนึ่งตัวอักษรเท่านั้น";
      } else {
        let char = charInput.toUpperCase();// .toLowerCase();
        if (
          char === "A" ||
          char === "E" ||
          char === "I" ||
          char === "O" ||
          char === "U"
        ) {
          resultMessage = `ตัวอักษร '${charInput}' เป็น **สระ** (Vowel)`;
        } else if (char >= "A" && char <= "Z") { 
          resultMessage = `ตัวอักษร '${charInput}' เป็น **พยัญชนะ** (Consonant)`;
        } else {
          resultMessage = `ตัวอักษร '${charInput}' **ไม่ใช่อักขระภาษาอังกฤษ**`;
        }
      }
      console.log(resultMessage);
    </script>
  </body>
</html>
