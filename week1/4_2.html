<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>hello</h1>

    <script>
      // รับคะแนนจากผู้ใช้
      let scoreInput = prompt("กรุณาป้อนคะแนนสอบ (0-100):");
      let score = parseInt(scoreInput);
      let message;

      // ตรวจสอบว่าคะแนนอยู่ในช่วง 0-100
      if (
        isNaN(score) /*NaN*/ ||
        score < 0 /*0.0 -1*/ ||
        score > 100 /*101...*/
      ) {
        message = "ข้อมูลไม่ถูกต้อง: กรุณาป้อนตัวเลขในช่วง 0 ถึง 100 เท่านั้น";
      } else {
        // จำแนกคะแนนออกเป็นกลุ่ม
        let scoreGroup = 0;
        if (score >= 80) {
          scoreGroup = 10; // ดีเยี่ยม
        } else if (score < 80 && score >= 50) {
          scoreGroup = 5; // ดี
        }
        // ต่ำกว่า 50 = scoreGroup 0 (ต้องปรับปรุง)

        // แสดงผลตามกลุ่มคะแนน
        switch (scoreGroup) {
          case 10:
            message = `คะแนน ${score}: **ดีเยี่ยม**`;
            break;
          case 5:
            message = `คะแนน ${score}: **ดี**`;
            break;

          default:
            message = `คะแนน ${score}: **ต้องปรับปรุง**`;
            console.log(scoreGroup);
        }
      }
      console.log(message);
    </script>
  </body>
</html>
