<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>นับยอดเหรียญในตู้ขายสินค้าหยอดเหรียญ</title>
  </head>
  <style>
    .color{
        color: blue;
    }
  </style>
  <body>
    <h1>นับยอดเหรียญในตู้ขายสินค้าหยอดเหรียญ</h1>
    <h2>นับเฉพราะในแต่ละตู้</h2>
    <hr>
    <div id="get1">test</div>
    <div id="get2"></div>
    <!-- <div id="result"></div> -->

    <script>
      function cal(cupboard) {
        let coin_10 = 0;
        let time = 0;
        for (let i = 0; i < cupboard.length; i++) {
            time = i
          for (let j = 0; j < cupboard.length; j++) {
            if (cupboard[i][j] == 10) {
              coin_10 += 1;
            } else if (cupboard[i][j] != 10) {
            }
          }
        }
        // console.log(`ตู้ที่ ${time + 1} : มีเหรียญ 10 : ${coin_10}`);
        let get1 = document.getElementById("get1");
        console.log(`พบเหรียญ 10 ทั้งหมด : ${coin_10} เหรียญ`);
        get1.innerHTML = `พบเหรียญ 10 ทั้งหมด : ${coin_10} เหรียญ`;
        let get2 = document.getElementById("get2");
        let sum = coin_10 * 10;
        get2.innerHTML = `คิดเป็นมูลค่าเงินรวม : <span class="color">${sum}</span> บาท`
        console.log(`คิดเป็นมูลค่าเงินรวม : ${sum} บาท`);
      }

      let cupboard = [
        [10, 5, 10, 1],
        [5, 5, 2, 1, 1],
        [10, 10, 10, 5],
        [1, 10],
      ];
      cal(cupboard);
    </script>
  </body>
