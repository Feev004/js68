<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>สรุปผลสอบวิชาคอมพิวเตอร์</title>
  </head>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    .color_red {
      color: red;
    }
    .color_green {
      color: green;
    }
  </style>
  <body>
    <h1>สรุปผลสอบวิชาคอมพิวเตอร์</h1>
    <hr />
    <div id="score"></div>
    <script>
      function cal(students) {
        let result = "";
        let id = document.getElementById("score");
        for (let i = 0; i < students.length; i++) {
          total_score = students[i][1] + students[i][2];
          //   console.log(total_score);
          if (total_score < 50) {
            result = "ไม่ผ่าน";
            console.log(
              `นักเรียน : ${students[i][0]} | คะแนนรวม : ${total_score} | ผลการเรียน : ${result}`
            );
            id.innerHTML += `นักเรียน : ${students[i][0]} | คะแนนรวม : ${total_score} | ผลการเรียน : <span class="color_red">${result}</span><br>`;
          } else {
            result = "ผ่าน";
            console.log(
              `นักเรียน : ${students[i][0]} | คะแนนรวม : ${total_score} | ผลการเรียน : ${result}`
            );
            id.innerHTML += `นักเรียน : ${students[i][0]} | คะแนนรวม : ${total_score} | ผลการเรียน : <span class="color_green">${result}</span><br>`;
          }
        }
      }

      let students = [
        ["สมชาย", 25, 30],
        ["มานี", 15, 20],
        ["ปิติ", 28, 45],
        ["ชูใจ", 20, 15],
      ];
      cal(students);
    </script>
  </body>
</html>
