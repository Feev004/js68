<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>ค้นหาพนักงานขายดีเด่น</title>
    <style>
      .text {
        font-weight: bold;
      }
      body {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4">ค้นหาพนักงานขายดีเด่นประจำเดือน</h1>

      <div class="card mb-4">
        <div class="card-header">
          <h3 class="mb-0">รายการยอดขายพนักงาน :</h3>
        </div>
        <div class="card-body">
          <div id="employee"></div>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header">
          <h3 class="mb-0">ใส่ข้อมูลพนักงาน :</h3>
        </div>
        <div class="card-body">
          <div class="input-group gap-2">
            <input
              type="text"
              id="nameInput"
              class="form-control"
              placeholder="ชื่อพนักงาน"
            />
            <input
              type="number"
              id="salesInput"
              class="form-control"
              placeholder="ยอดขาย"
            />
            <button onclick="addEmployee()" class="btn btn-primary">
              เพิ่มพนักงาน
            </button>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">ผลลัพธ์พนักงานดีเด่น</h3>
        </div>
        <div class="card-body">
          <div id="get1" class="mb-2"></div>
          <div id="get2"></div>
        </div>
      </div>
    </div>

    <script>
      let employee_html = document.getElementById("employee");
      let employee = [
        ["สมชาย", 45000],
        ["วิภา", 72000],
        ["มานะ", 58000],
        ["จินดา", 85000],
        ["เกษม", 69000],
      ];

      function ff(employee) {
        let best = employee[0];
        employee_html.innerHTML = "";

        for (let i = 0; i < employee.length; i++) {
          employee_html.innerHTML += `◦ ${employee[i][0]} : ${employee[i][1]} บาท<br>`;
          if (employee[i][1] > best[1]) best = employee[i];
        }

        document.getElementById("get1").innerHTML =
          `พนักงานดีเด่นประจำเดือน : <span class="text">${best[0]}</span>`;
        document.getElementById("get2").innerHTML =
          `ยอดขายสูงสุด : <span class="text">${best[1]}</span>`;
      }

      function addEmployee() {
        let name = document.getElementById("nameInput").value;
        let sales = document.getElementById("salesInput").value;

        if (name && sales) {
          employee.push([name, parseInt(sales)]);
          document.getElementById("nameInput").value = "";
          document.getElementById("salesInput").value = "";
          ff(employee);
        }
      }

      ff(employee);
    </script>
  </body>
</html>
